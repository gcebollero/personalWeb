<head>
  <title>Error 404. Page not Found!</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="Error 404. Page not Found!" />
  <meta name="keywords" content="Error,404" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <!-- Style sheets -->
  <link href="/404/css/reset.css" rel="stylesheet">
  <link href="/404/css/main.css" rel="stylesheet">
</head>
<body>
  <div id="gamecontainer">
    <div id="gamescreen">
      <div id="sky" class="animated">
        <div id="flyarea">
          <div id="ceiling" class="animated"></div>
          <!-- This is the flying and pipe area container -->
          <div id="player" class="bird animated"></div>
          <div id="bigscore"></div>
          <div id="splash"></div>
          <div id="scoreboard">
            <div id="medal"></div>
            <div id="currentscore"></div>
            <div id="highscore"></div>
            <div id="replay"><img src="/404/assets/replay.png" alt="replay"></div>
          </div>
          <!-- Pipes go here! -->
        </div>
      </div>
      <div id="land" class="animated"><div id="debug"></div></div>
    </div>
  </div>
  <div id="footer">
    <a href="http://www.guillermocebollero.es"><img src="/404/assets/back.png" alt="back"><a>
    <a href="http://www.dotgears.com/">Original game/concept/art by dong nguyen</a>
    <a href="http://nebezb.com/">Thanks to nebez briefkani for the code</a>
  </div>
  <div class="boundingbox" id="playerbox"></div>
  <div class="boundingbox" id="pipebox"></div>

  <script src="/404/js/jquery.min.js"></script>
  <script src="/404/js/jquery.transit.min.js"></script>
  <script src="/404/js/buzz.min.js"></script>
  <script src="/404/js/main.js"></script>
</body>
</html>
